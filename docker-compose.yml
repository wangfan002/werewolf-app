version: '3.8'

services:
  # 狼人杀游戏应用
  werewolf-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api  # 前端通过nginx代理访问后端
    image: werewolf-game:latest
    container_name: werewolf-game
    restart: unless-stopped
    ports:
      - "80:80"  # 映射到80端口
    volumes:
      - ./data:/app/server/data  # 持久化数据
    environment:
      - NODE_ENV=production
      - PORT=3001
    networks:
      - werewolf-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  werewolf-network:
    driver: bridge

volumes:
  data:
    driver: local
